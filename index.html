<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Jeju+Myeongjo&display=swap">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Cryptography</title>
</head>

<body>
  <header>
    <button id="clean">
      <img src="./img/Broom.png" alt="clean icon">
      <p>New Cryptography</p>
    </button>

    <div id="dark-light-mode">
      <img src="./img/moon.png" class="mode-icon active" alt="moon icon">
      <img src="./img/sun.png" class="mode-icon" alt="sun icon">
    </div>
  </header>

  <main>
    <div id="title-and-magnifying-glass">
      <h1>
        <span>E</span>
        <span>N</span>
        <span>I</span>
        <span>G</span>
        <span>M</span>
        <span>A</span>
        <span>S</span>
        <span>H</span>
        <span>I</span>
        <span>E</span>
        <span>L</span>
        <span>D</span>
      </h1>
      <img src="./img/magnifying-glass.png" id="magnifying-glass" alt="magnifying glass image">
    </div>

    <div id="information-type-letter">
      <img src="./img/bi_exclamation-circle-fill.png" alt="exclamation icon">
      <p>Only lowercase letters and no accents.</p>
    </div>

    <textarea id="textarea" name="textarea" placeholder="Enter your text here..."></textarea>

    <div id="action-buttons">
      <button id="encrypt">
        <p>Encrypt</p>
        <img src="./img/arrow-right.svg" alt="arrow right icon">
      </button>

      <button id="decrypt">
        <p>Decrypt</p>
        <img src="./img/arrow-left.svg" alt="arrow left icon">
      </button>
    </div>
  </main>

  <footer>
    <i class="fa-regular fa-copyright"></i>
    <p>Daiene Batagioti</p>
  </footer>
</body>

</html>
